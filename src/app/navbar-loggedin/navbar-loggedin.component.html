<div class="navbar-fixed">
  <ul id="dropdown1" class="dropdown-content">
    <li *ngFor="let item of parentCategories">
      <a [routerLink]="['/categories/', item.toLowerCase()]">{{ item }}</a>
    </li>
    <li><a routerLink="/categories/all">Show all</a></li>
  </ul>
  <ul id="dropdown2" class="dropdown-content">
    <li><a routerLink="/user/my-orders">My Orders</a></li>
    <li><a routerLink="/user/my-products">My Products</a></li>
    <li><a routerLink="/user/my-profile">My Profile</a></li>
    <li><a routerLink="/user/rent">Rent Now</a></li>
    <li><a (click)="logoutUser()">Logout</a></li>
  </ul>
  <nav>
    <div class="container">
      <div class="nav-wrapper">
        <a routerLink="" class="brand-logo">RentingIt</a>
        <ul class="right hide-on-med-and-down">
          <li><a routerLink="home">Home</a></li>
          <li><a routerLink="about">About</a></li>
          <li>
            <a class="dropdown-trigger" data-target="dropdown1"
              >Category<i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
          <li>
            <a *ngIf="loggedIn" class="dropdown-trigger" data-target="dropdown2"
              >{{ username
              }}<i class="material-icons right">arrow_drop_down</i></a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
