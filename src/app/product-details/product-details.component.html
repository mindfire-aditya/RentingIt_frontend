<!-- div class="row" *ngFor="let item of products"> -->
<div class="col s6 m5">
  <div class="card">
    <div class="card-image">
      <img src="../../assets/images/Rectangle 9.png" />
    </div>
  </div>
</div>
<div class="col s6 m6 offset-m1 description">
  <div class="row">
    <h4>Harley Davidson</h4>
    <div class="rating">Rating 4/5 (100)</div>
    <a
      class="waves-effect btn"
      routerLink="/user/place-order"
      style="text-align: center"
      >Rent now</a
    >
  </div>
  <div class="row details">
    <h6>General Details</h6>
    <hr />
    <div class="col m12">
      <div class="row">
        <div class="col m6">Product Name</div>
        <div class="col m6">Harley Davidson</div>
      </div>
      <div class="row">
        <div class="col m6">Units Available</div>
        <div class="col m6">Harley Davidson</div>
      </div>
    </div>
  </div>
  <div class="row details">
    <h6>Pricing</h6>
    <hr />
    <div class="col m12">
      <div class="row">
        <div class="col m6">per hour</div>
        <div class="col m6">$20/hr</div>
      </div>
      <div class="row">
        <div class="col m6">per day</div>
        <div class="col m6">$20/day</div>
      </div>
      <div class="row">
        <div class="col m6">per week</div>
        <div class="col m6">$20 /week</div>
      </div>
      <div class="row">
        <div class="col m6">per month</div>
        <div class="col m6">$20/month</div>
      </div>
    </div>
  </div>

  <div class="row details">
    <div class="col m12">
      <h6>Pickup Address</h6>
      <hr />
      <div class="col m6">
        <div class="row">
          <div class="col m6">House no.</div>
          <div class="col m6">45</div>
        </div>
        <div class="row">
          <div class="col m6">Street</div>
          <div class="col m6">45</div>
        </div>
        <div class="row">
          <div class="col m6">Lane</div>
          <div class="col m6">45</div>
        </div>
        <div class="row">
          <div class="col m6">Landmark</div>
          <div class="col m6">45</div>
        </div>
        <div class="row">
          <div class="col m6">City/Town</div>
          <div class="col m6">45</div>
        </div>
        <div class="row">
          <div class="col m6">Pincode</div>
          <div class="col m6">45</div>
        </div>
      </div>
    </div>
  </div>
</div>
