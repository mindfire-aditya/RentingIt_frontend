<h5>Add product</h5>

<div class="row outer-container">
  <form class="col s12" #productForm="ngForm">
    <div class="row">
      <div class="col s12">
        <h6>General details</h6>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <input
          id="product_name"
          type="text"
          class="validate"
          [(ngModel)]="addEditProduct.name"
        />
        <label for="product_name">Product Name</label>
      </div>
      <div class="input-field col s6">
        <div class="file-field input-field">
          <div class="btn">
            <span>Product image</span>
            <input type="file" />
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text" />
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s10">
        <textarea
          id="icon_prefix2"
          class="materialize-textarea"
          [(ngModel)]="addEditProduct.description"
        ></textarea>
        <label for="icon_prefix2">Product Description</label>
      </div>
      <div class="input-field col s2">
        <input
          id="product_units"
          type="number"
          class="validate"
          min="1"
          value="1"
          [(ngModel)]="addEditProduct.units"
        />
        <label for="product_units">Units Available</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h6>Pricing</h6>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s3">
        <input
          id="product_units"
          type="number"
          class="validate"
          min="0"
          [(ngModel)]="addEditProduct.price_per_hour"
        />
        <label for="product_units">Price per hour</label>
      </div>
      <div class="input-field col s3">
        <input
          id="product_units"
          type="number"
          class="validate"
          min="0"
          [(ngModel)]="addEditProduct.price_per_day"
        />
        <label for="product_units">Price per day</label>
      </div>
      <div class="input-field col s3">
        <input
          id="product_units"
          type="number"
          class="validate"
          min=""
          [(ngModel)]="addEditProduct.price_per_week"
        />
        <label for="product_units">Price per week</label>
      </div>
      <div class="input-field col s3">
        <input
          id="product_units"
          type="number"
          class="validate"
          min="0"
          [(ngModel)]="addEditProduct.price_per_month"
        />
        <label for="product_units">Price per month</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <h6>Pickup Address</h6>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s4">
        <input
          id="house_no"
          type="text"
          class="validate"
          [(ngModel)]="addEditProduct.house_no"
        />
        <label for="house_no">House Number</label>
      </div>
      <div class="input-field col s4">
        <input
          id="street"
          type="text"
          class="validate"
          [(ngModel)]="addEditProduct.street"
        />
        <label for="street">Street</label>
      </div>
      <div class="input-field col s4">
        <input
          id="lane"
          type="text"
          class="validate"
          [(ngModel)]="addEditProduct.lane"
        />
        <label for="lane">Lane</label>
      </div>
      <div class="input-field col s6">
        <input
          id="landmark"
          type="text"
          class="validate"
          [(ngModel)]="addEditProduct.landmark"
        />
        <label for="landmark">Landmark</label>
      </div>
      <div class="input-field col s6">
        <input
          id="city_town"
          type="text"
          class="validate"
          [(ngModel)]="addEditProduct.city_town"
        />
        <label for="city_town">City/Town</label>
      </div>
      <div class="input-field col s4">
        <input
          id="pincode"
          type="number"
          class="validate"
          min="000001"
          minlength="6"
          maxlength="6"
          [(ngModel)]="addEditProduct.pincode"
        />
        <label for="pincode">Pincode</label>
      </div>
    </div>
    <div class="row">
      <div class="col s6 offset-s5">
        <button
          class="btn-large waves-effect waves-light"
          type="submit"
          name="action"
        >
          Add Product
          <i class="material-icons right">send</i>
        </button>
      </div>
    </div>
  </form>
</div>
