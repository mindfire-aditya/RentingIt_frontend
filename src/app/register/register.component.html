<div class="row"></div>
<div class="col m6">
  <img
    src="../../assets/images/Become a member and get access to wide range of products and premium services..png"
    alt="Become a member and get access to wide range of products and premium services"
    style="width: 70%"
  />
</div>
<div class="col m6">
  <form>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" />
        <label for="email">Email</label>
      </div>
    </div>

    <div class="row">
      <div class="col m12">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
        >
          Register
        </button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="col m12">
      <button
        class="btn waves-effect waves-light"
        type="submit"
        name="action"
        style="background-color: #e45656; font-weight: bold"
      >
        Signup with Google
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col m12">
      <button
        class="btn waves-effect waves-light"
        type="submit"
        name="action"
        style="background-color: #3f88df; font-weight: bold"
      >
        Signup with Facebook
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col m12">
      <a
        routerLink="/login"
        class="btn waves-effect waves-light"
        type="submit"
        name="action"
        style="background-color: #fff; color: #19bc85; font-weight: bold"
      >
        Login
      </a>
    </div>
  </div>
</div>
<div class="row"></div>
