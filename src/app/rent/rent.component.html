<div class="col m6">
  <form (ngSubmit)="registerProducts()">
    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.productName"
          id="productName"
          name="productName"
          type="text"
          required
          class="validate"
        />
        <label for="productName">Product Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.actualName"
          required
          name="actualName"
          id="actualName"
          type="text"
          class="validate"
        />
        <label for="actualName">Actual Name</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.assetStatus"
          required
          name="assetStatus"
          id="assetStatus"
          type="text"
          class="validate"
        />
        <label for="assetStatus">Asset Status</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.assetDescription"
          required
          name="assetDescription"
          id="assetDescription"
          type="text"
          class="validate"
        />
        <label for="assetDescription">Product Description</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.maintainanceTime"
          required
          name="maintainanceTime"
          id="maintainanceTime"
          type="text"
          class="validate"
        />
        <label for="maintainanceTime">Maintainance Time</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.pricePerHour"
          required
          name="pricePerHour"
          id="pricePerHour"
          type="number"
          class="validate"
        />
        <label for="pricePerHour">Price Per Hour</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.pricePerDay"
          required
          name="pricePerDay"
          id="pricePerDay"
          type="number"
          class="validate"
        />
        <label for="pricePerDay">Price Per Day</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.pricePerWeek"
          required
          name="pricePerWeek"
          id="pricePerWeek"
          type="number"
          class="validate"
        />
        <label for="pricePerWeek">Price Per Week</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.pricePerMonth"
          required
          name="pricePerMonth"
          id="pricePerMonth"
          type="number"
          class="validate"
        />
        <label for="pricePerMonth">Price Per Month</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.pincode"
          required
          name="pincode"
          id="pincode"
          type="number"
          class="validate"
        />
        <label for="pincode">Pincode</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="productDetails.units"
          required
          name="units"
          id="units"
          type="number"
          class="validate"
        />
        <label for="units">Units</label>
      </div>
    </div>

      <div class="col m12">
        <button
          class="btn waves-effect waves-light"
          type="submit"
          name="action"
          style="background-color: #3f88df; font-weight: bold"
        >
          Register Here !!
        </button>
      </div>
    </div>
  </form>
