<div class="row"></div>
<div class="col m6">
  <h3>
    Register your product and grant access to wide range of customer and give
    your product on rent !!
  </h3>
  <!--img
    src="../../assets/images/Become a member and get access to wide range of products and premium services..png"
    alt="Register your product and grant access to wide range of customer and give your product on rent !!"
    style="width: 70%"
  /-->
</div>
<div class="col m6">
  <form (ngSubmit)="registerProducts()">
    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.productName"
          id="productName"
          name="productName"
          type="text"
          required
          class="validate"
        />
        <label for="productName">Product Brand</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.actualName"
          required
          name="actualName"
          id="actualName"
          type="text"
          class="validate"
        />
        <label for="actualName">Model Name/Number</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          required
          name="assetStatus"
          id="assetStatus"
          type="text"
          class="validate"
        />
        <label for="assetStatus">Product Category</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          required
          name="assetStatus"
          id="assetStatus"
          type="text"
          class="validate"
        />
        <label for="assetStatus">Product Sub-category</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.assetDescription"
          required
          name="assetDescription"
          id="assetDescription"
          type="text"
          class="validate"
        />
        <label for="assetDescription">Product Description</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.maintainanceTime"
          required
          name="maintainanceTime"
          id="maintainanceTime"
          type="text"
          class="validate"
        />
        <label for="maintainanceTime">Maintainance Time</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.pricePerHour"
          required
          name="pricePerHour"
          id="pricePerHour"
          type="number"
          class="validate"
        />
        <label for="pricePerHour">Price Per Hour</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.pricePerDay"
          required
          name="pricePerDay"
          id="pricePerDay"
          type="number"
          class="validate"
        />
        <label for="pricePerDay">Price Per Day</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.pricePerWeek"
          required
          name="pricePerWeek"
          id="pricePerWeek"
          type="number"
          class="validate"
        />
        <label for="pricePerWeek">Price Per Week</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.pricePerMonth"
          required
          name="pricePerMonth"
          id="pricePerMonth"
          type="number"
          class="validate"
        />
        <label for="pricePerMonth">Price Per Month</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.pinCode"
          required
          name="pincode"
          id="pincode"
          type="number"
          class="validate"
        />
        <label for="pincode">Pincode</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input
          [(ngModel)]="newProduct.units"
          required
          name="units"
          id="units"
          type="number"
          class="validate"
        />
        <label for="units">Units</label>
      </div>
    </div>
    <div class="row">
      <div class="col m12">
        <div class="file-field input-field">
          <div class="btn">
            <span>Product Image</span>
            <input type="file" />
          </div>
          <div class="file-path-wrapper">
            <input
              class="file-path validate"
              type="text"
              name="imageUrl"
              id="imageUrl"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col m12">
        <button
          class="btn waves-effect waves-light submit"
          type="submit"
          name="action"
          style="background-color: #3f88df; font-weight: bold"
        >
          Register Product
        </button>
      </div>
    </div>
  </form>

  <!--Just for testing purpose-->
  {{ newProduct | json }}
  <div class="row"></div>
</div>
